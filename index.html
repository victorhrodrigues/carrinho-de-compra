<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main>
        <img src="./assets/paper bag with groceries 1.svg" alt="Imagem de sacola de compras">
        <form>
            <input id="input-item" type="text" placeholder="Digite o item que deseja adicionar">
            <button id="adicionar-botao">Salvar item</button>
        </form>
        <ul>
            <h2>Lista de Compras</h2>
            <hr />
            <li>
                <div class="item-lista-container">
                    <div class="container-nome-compra">
                        <input type="checkbox"/>
                        <p>Whey Protein Growth</p>
                    </div>
                    <div>
                        <button>
                            <img src="./assets/Excluir.svg" alt="Ícone excluir">
                        </button>
                        <button>
                            <img src="./assets/Edição.svg" alt="Ícone edição">
                        </button>
                    </div>
                </div>
                <p class="item-lista-texto">Segunda-feira (31/10/2022) às 08:30</p>
            </li>
        </ul>
    </main>
</body>

</html>
